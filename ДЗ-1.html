<b><u>БЕРЕЗА</u></b><br><br>
<i><b>Белая береза</b><br>
Под моим окном <br>
Принакрылась снегом, <br>
Точно серебром. <br><br>
<b>На пушистых ветках</b> <br>
Снежною каймой <br>
Распустились кисти <br>
Белой бахрамой. <br><br>
<b>И стоит береза В</b> сонной тишине, <br>
И горят снежинки <br>
В золотом огне. <br><br></i>
Сергей Есенин [1913]
